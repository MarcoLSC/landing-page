<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="600" height="400" fill="#F0EDFF" rx="8" />
    
    <!-- Connected Nodes -->
    <circle cx="150" cy="150" r="40" fill="#6F5CFA" fill-opacity="0.1" stroke="#6F5CFA" stroke-width="2" />
    <circle cx="300" cy="100" r="30" fill="#E6C068" fill-opacity="0.1" stroke="#E6C068" stroke-width="2" />
    <circle cx="450" cy="150" r="35" fill="#67D4F8" fill-opacity="0.1" stroke="#67D4F8" stroke-width="2" />
    <circle cx="200" cy="300" r="45" fill="#9277FF" fill-opacity="0.1" stroke="#9277FF" stroke-width="2" />
    <circle cx="400" cy="320" r="40" fill="#FF8D78" fill-opacity="0.1" stroke="#FF8D78" stroke-width="2" />
    <circle cx="300" cy="210" r="60" fill="#D94F4F" fill-opacity="0.05" stroke="#D94F4F" stroke-width="1.5" stroke-dasharray="4 2" />
    
    <!-- Connection Lines -->
    <line x1="150" y1="150" x2="300" y2="100" stroke="#6F5CFA" stroke-width="1.5" stroke-opacity="0.4" />
    <line x1="300" y1="100" x2="450" y2="150" stroke="#6F5CFA" stroke-width="1.5" stroke-opacity="0.4" />
    <line x1="450" y1="150" x2="400" y2="320" stroke="#6F5CFA" stroke-width="1.5" stroke-opacity="0.4" />
    <line x1="400" y1="320" x2="200" y2="300" stroke="#6F5CFA" stroke-width="1.5" stroke-opacity="0.4" />
    <line x1="200" y1="300" x2="150" y2="150" stroke="#6F5CFA" stroke-width="1.5" stroke-opacity="0.4" />
    <line x1="150" y1="150" x2="300" y2="210" stroke="#6F5CFA" stroke-width="1.5" stroke-opacity="0.4" />
    <line x1="300" y1="100" x2="300" y2="210" stroke="#6F5CFA" stroke-width="1.5" stroke-opacity="0.4" />
    <line x1="450" y1="150" x2="300" y2="210" stroke="#6F5CFA" stroke-width="1.5" stroke-opacity="0.4" />
    <line x1="400" y1="320" x2="300" y2="210" stroke="#6F5CFA" stroke-width="1.5" stroke-opacity="0.4" />
    <line x1="200" y1="300" x2="300" y2="210" stroke="#6F5CFA" stroke-width="1.5" stroke-opacity="0.4" />
    
    <!-- Pulse Animations - We'll use SVG SMIL animations -->
    <circle cx="150" cy="150" r="40" fill="none" stroke="#6F5CFA" stroke-width="1">
        <animate attributeName="r" values="40;45;40" dur="3s" repeatCount="indefinite" />
        <animate attributeName="stroke-opacity" values="1;0.6;1" dur="3s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="300" cy="210" r="60" fill="none" stroke="#D94F4F" stroke-width="1">
        <animate attributeName="r" values="60;65;60" dur="4s" repeatCount="indefinite" />
        <animate attributeName="stroke-opacity" values="0.8;0.4;0.8" dur="4s" repeatCount="indefinite" />
    </circle>
    
    <!-- Moving Particle -->
    <circle cx="180" cy="165" r="3" fill="#6F5CFA">
        <animateMotion 
            path="M0,0 L150,-50 L300,0 L250,170 L-50,150 Z" 
            dur="10s" 
            repeatCount="indefinite" />
    </circle>
    
    <!-- Labels -->
    <text x="150" y="155" font-family="Inter, sans-serif" font-size="12" fill="#1A1A1F" text-anchor="middle">Lindy</text>
    <text x="300" y="105" font-family="Inter, sans-serif" font-size="12" fill="#1A1A1F" text-anchor="middle">Capybara</text>
    <text x="450" y="155" font-family="Inter, sans-serif" font-size="12" fill="#1A1A1F" text-anchor="middle">Minary</text>
    <text x="200" y="305" font-family="Inter, sans-serif" font-size="12" fill="#1A1A1F" text-anchor="middle">Suddenly</text>
    <text x="400" y="325" font-family="Inter, sans-serif" font-size="12" fill="#1A1A1F" text-anchor="middle">Human Intelligence</text>
    <text x="300" y="215" font-family="Inter, sans-serif" font-size="16" fill="#1A1A1F" text-anchor="middle" font-weight="500">Co-evolve</text>
</svg> 